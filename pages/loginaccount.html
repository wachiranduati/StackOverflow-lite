<!DOCTYPE html>

<head>

	<title>StackOverflowSignUp</title>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
	<style type="text/css">
		body{
			background-image: url('../static/images/image2.jpg');
			background-size: 100%;
			background-position: center;
			margin: 0;
			padding: 0;
			background-repeat: no-repeat;
		}
		
	</style>
</head>
<body>
	<div class="overlay">
		<div class="signinbox">
			<div class="signUpform loginform">
				<h1>SignIn</h1>
				<small>and start discovering</small>
				<form action="#" method="POST">
					<input type="email" placeholder="Email">
					<input type="password" placeholder="Password">
					<input type="submit" value="SignIn">
				</form>
					<a href="createaccount.html">Don't have an account?</a>
			</div>
			<div class="signUpimgbox">
				<div class="welcomesigupside">
					<!-- <h1>StackOverflow-lite</h1> -->
					<img src="../static/images/stack.svg" alt="StackOverflow-lite logo">
					<h1>WELCOME</h1>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br> Voluptatum veritatis, ipsum inventore placeat<br> enim fugiat cumque molestiae unde sequi, ex voluptas rem itaque,<br> in quae, a officiis quo reiciendis nostrum.</p>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
